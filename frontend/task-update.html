<!DOCTYPE html>
<html lang="ja">

<head>
  <meta charset="UTF-8">
  <title>タスク編集 | TODOアプリ</title>
  <!-- cssファイルをimport -->
  <link rel="stylesheet" href="/css/general.css">

  <!-- jsファイルをimport -->
  <script src="/js/general.js"></script>
</head>

<body>

  <h2>タスク編集</h2>
  <div id="task-input">
    <label for="title">タイトル</label>
    <input type="text" id="title" name="title" required>
    <br />
    <label for="due_date">期限</label>
    <input type="date" id="due_date" name="due_date">
    <br />
    <label for="task-image-input">新しい画像</label>
    <input type="file" id="task-image-input" name="img_path">
    <br /><br />
  </div>
  <div id="task-image">
  </div>
  <button onclick="updateTask()">更新</button>
</body>

<script>
  // ログインしていない場合、ログインページに移動
  if (!checkLogin()) {
    handleLoginError()
  }

  const taskId = new URLSearchParams(location.search).get('taskId')
  if (!taskId) {
    alert('タスクIDが指定されていません')
    location.href = '/index.html'
  }
  console.log("taskId:", taskId)
  const titleInput = document.getElementById('title')
  const dueDateInput = document.getElementById('due_date')
  const taskImageInput = document.getElementById('task-image-input')
  const taskImageDiv = document.getElementById('task-image')


  const taskDetailUrl = `${API_HOST}/task/${taskId}`
  fetch(taskDetailUrl, {
    method: 'GET',
    headers: {
      'Authorization': `Bearer ${localStorage.getItem('token')}`
    }
  }).then((res) => {
    if (res.ok) return res.json()

    if (res.status === 401 || res.status === 403) {
      handleLoginError()
    } else {
      alert('予期せむエラーが発生しました')
    }
  }).then(data => {
    console.log("data:", data)
    titleInput.value = data.title
    dueDateInput.value = data.due_date
    if (data.img_path) {
      taskImageDiv.innerHTML = `
        <img src="${API_HOST}${data.img_path}" alt="タスク画像">
      `
    }
  })

  const updateTask = () => {
    const title = document.getElementById('title').value
    const dueDate = document.getElementById('due_date').value
    const taskImage = document.getElementById('task-image-input')

    const tackUpdateUrl = `${API_HOST}/task/${taskId}`
    fetch(tackUpdateUrl, {
      method: 'PUT',
      headers: {
        'Authorization': `Bearer ${localStorage.getItem('token')}`,
        'Content-Type': 'application/json'
      },
      body: JSON.stringify({
        title: title,
        due_date: dueDate,
      })
    }).then((res) => {
      if (res.ok) return res.json()

      if (res.status === 401 || res.status === 403) {
        handleLoginError()
      } else {
        alert('予期せむエラーが発生しました')
      }
    }).then(data => {
      console.log("data:", data)
      alert('タスクを更新しました')
    }
    )

    console.log('taskImage:', taskImage.files)
    if (taskImage.files.length === 0) {
      console.log('画像がありません')
      return
    }
    const addTaskImageUrl = `${API_HOST}/task/${taskId}/image`
    const formData = new FormData()
    formData.append('image', taskImage.files[0])
    fetch(addTaskImageUrl, {
      method: 'PUT',
      headers: {
        'Authorization': `Bearer ${localStorage.getItem('token')}`,
      },
      body: formData
    }).then((res) => {
      if (res.ok) {
        return res.json()
      } else {
        alert('予期せむエラーが発生しました')
      }
    }).then(data => {
      console.log("data:", data)
      alert('タスクの画像を更新しました')
      taskImageDiv.innerHTML = `
          <img src="${API_HOST}${data.img_path}" alt="タスク画像">
        `
    })
  }
</script>

</html>
